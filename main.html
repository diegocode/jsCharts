<!DOCTYPE html>
<html>
    <head>
        <title>charts</title>
        <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="charts.js"></script>
    </head>
    <body>
        <div id="chart-container">
            <canvas id="cnv"  width="300px" height="450px">
                
            </canvas>  
                 
        </div>
        <div id="backdrop"></div>
        <dialog open id="newdata">
			<fieldset>
				<label for="name">data label:</label><input type="text" id="name"><br>
				<label for="value">value: </label><input type="number" id="value" min="0"><br>
				<label for="color">colour: </label><input type="color" id="color">
				
				<label id="container">auto-color
					  <input type="checkbox" id="autocolor" checked="checked">
					  <span id="checkmark" onclick="checkUncheck();"></span>
				</label>
				<button id="add" onclick="addData();">add</button><br>
			</fieldset>
			<fieldset id="list">
			</fieldset>
			<button id="close" onclick="closeAddDialog();">close</button>
        </dialog>
    </body>
</html>
